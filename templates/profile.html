[[extend 'layout.html']]

<div class="section has-background-dark is-justify-content-center">
        <h1 class="title is-1 has-text-white has-text-centered">[[=name]]'s Profile</h1>

    <!-- Profile picture -->
    <div class="columns is-centered is-vcentered is-mobile mt-3">
        <img class="image mt-3 is-128x128 is-justify-content-center has-background-dark" src="images/placeholder_profile_picture.png">
        <!-- placeholder image -->

    </div>

    <!-- User Info -->
    <div class="columns is-centered is-vcentered is-mobile">
        <div class="section has-text-centered is-centered is-vcentered is-mobile">
            <div class="button is-primary mb-6" href="[[=URL('edit_profile')]]">Edit Profile</div>
            <div class="title is-centered is-5 has-text-white"> E-mail: [[=row.user_email]]</div>
            <div class="title is-5 has-text-white"> Name: [[=row.user_first_name]] [[=row.user_last_name]]</div>
            <div class="title is-5 has-text-white"> Username: [[=row.user_username]]</div>
            <div class="button is-danger" href="[[=URL('auth/change_password')]]">Reset Password</div>
        </div>
    </div>
</div>
